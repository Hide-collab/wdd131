<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Submitted</title>
    <link rel="stylesheet" href="styles/form.css">
</head>

<body>
    <header>
        <h1>Thank You!</h1>
    </header>

    <main>
        <p>Your review has been successfully submitted.</p>
        <p>You are reviewer number: <span id="reviewCounter">0</span></p>
        <a href="form.html">Submit Another Review</a>
    </main>

    <footer>
        <p>&copy; 2026 Product Reviews</p>
    </footer>

    <script>
        // Increment review counter using localStorage
        let count = localStorage.getItem('reviewCount') || 0;
        count++;
        localStorage.setItem('reviewCount', count);
        document.getElementById('reviewCounter').textContent = count;
    </script>

</body>

</html>
