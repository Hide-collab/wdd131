<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zimbabwe | Country Page</title>
    <meta name="author" content="Hide Vhunzawabaya">
    <meta name="description" content="Discover Zimbabwe, its culture, geography, and weather.">
    <link rel="stylesheet" href="styles/place.css">
    <script src="scripts/place.js" defer></script>
</head>

<body>
    <header>
        <h1>Zimbabwe</h1>
    </header>

    <main>
        <!-- HERO -->
        <section class="hero">
            <picture>
                <source srcset="images/hero-large.webp" media="(min-width: 900px)">
                <source srcset="images/hero-medium.webp" media="(min-width: 600px)">

                <img src="images/hero-small.webp" alt="Victoria Falls in Zimbabwe">
            </picture>
        </section>



        <!-- INFO -->
        <section class="info">
            <h2>About Zimbabwe</h2>
            <p>
                Zimbabwe is a landlocked country in southern Africa known for Victoria Falls,
                rich wildlife, and ancient ruins such as Great Zimbabwe.
            </p>
        </section>

        <!-- WEATHER -->
        <section class="weather">
            <h2>Weather</h2>
            <div class="weather-grid">
                <p><strong>Temperature:</strong> <span id="temp">9</span> °C</p>
                <p><strong>Wind Speed:</strong> <span id="speed">10</span> km/h</p>
                <p><strong>Wind Chill:</strong> <span id="windchill"></span></p>
            </div>
        </section>
    </main>

    <footer>
        <p>
            © <span id="year"></span> Hide Vhunzawabaya | Zimbabwe <br>
            Last Modified: <span id="lastModified"></span>
        </p>
    </footer>
</body>

</html>
